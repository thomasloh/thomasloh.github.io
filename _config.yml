# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Thomas Loh
email: thomasloh.sf@gmail.com
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://thomasloh.com" # the base hostname & protocol for your site
twitter_username: thomas_loh
github_username:  thomasloh

# Build settings
markdown: kramdown

gems: [jekyll-assets, jekyll-sitemap]

assets:
  dirname: assets
  baseurl: /assets/
  sources:
    - assets/images
    - js
    - js/vendor
    - vendor
    - semantic/dist
  css_compressor: sass
  cachebust: hard
  cache: true
  gzip: [ text/css, application/javascript, application/x-javascript ]
  version: 1


exclude: ['config.ru', 'Gemfile', 'Gemfile.lock', 'vendor', 'semantic', 'node_modules']
